<html>
	<head>
		<title>Sum Finder App with Kamal Sir</title>
		<style>
			*{font-size:50px;font-family:Ink Free;}
			body{background-color:#F5F5DC;}
			h1{background-color:#DEB887;width:50%;border-radius:30px;}
			.btn{margin-left:100px;width:10%;background-color:black;color:white;}
		</style>
	</head>
	<body>
		<center>
			<h1>Sum Finder App by Mansi</h1>
			<form onsubmit="sum()">
				<input type="number" placeholder="enter integer" id="num" />
				<br><br>
				<input type="submit" value="M1" class="btn"/>
				<input type="submit" value="M2" class="btn"/>
				<input type="submit" value="M3" class="btn"/>
			</form>
			<h2 id="msg" />
			
			<script>
				function sum()
				{
					event.preventDefault();
					let num = document.getElementById("num");
					let msg = document.getElementById("msg");
					
					if (num.value==="")
					{
						alert("Integer is empty");
						msg.innerHTML="";
						num.focus();
						return;
					}

					let n = parseInt(num.value);
	
					if(n<1) 
					{
						alert("Integer should be greater than 0");
						msg.innerHTML= "";
						num.value="";
						num.focus();
						return;
					}
	
					let action = document.activeElement.value;

					if (action==="M1")				//while loop
					{
						let res="";
						let i=1, s=0;
						while(i<=n)
						{
							s = s+i;
							i = i+1;
						}
						res="sum = " + s;

						msg.innerHTML="M1--> " + res;
	
					}
					else if (action ==="M2")			//do while 
					{
						let res="";
						let i=1, s=0;
						do
						{
							s = s+i;
							i = i+1;
						}while(i<=n);
						res="sum = " + s;
	
						msg.innerHTML="M2--> " + res;
					}
					else if (action ==="M3")
					{
						let res = "";
						let s=0;
						for(i=0; i<=n; i++)
						{							
							s = s+i;
						}
						res="sum = " + s;
						msg.innerHTML="M3--> " + res;
					}
				}
			</script>
		</center>
	</body>
</html>
